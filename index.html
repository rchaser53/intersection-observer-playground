<!DOCTYPE html>
<html>
  <head>
    <script src="./node_modules/intersection-observer/intersection-observer.js"></script>
    <script>
    window.onload = () => {
      const target = document.querySelector('#target');
      const callback = (e) => {
        console.log(e[0].isIntersecting);
      };

      const io = new IntersectionObserver(callback);
      io.observe(target);
    };
    </script>

    <style>
      #parent {
        display:block;
        width: 100%;
        height: 300px;
        overflow: scroll;
      }

      #backbone {
        display: block;
        width: 100%;
        height: 1000px;
        background-color: aqua;
      }

      #padding-elem {
        display: block;
        width: 50%;
        height: 800px;
        bottom: 0%;        
      }

      #target {
        display: block;
        width: 50%;
        height: 200px;
        bottom: 0%;
      }

    </style>
  </head>

  <body>
    <div id="parent">
      <div id="backbone">
          <div id="padding-elem">honya</div>
          <div id="target">target</div>
      </div>
      
    </div>

  </body>

</html>
